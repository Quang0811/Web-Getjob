<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetJob</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="sidebar-left">
        <div class="sidebar-left__logo">
          <img src="./assets/img/getjob_logo.png" alt="GetJob logo" />
        </div>

        <div class="nav-form">
          <div class="nav">
            <ion-icon class="icon" name="grid-outline"></ion-icon>
            <p class="des">Trang chủ</p>
          </div>

          <div class="nav">
            <ion-icon class="icon" name="bag-outline"></ion-icon>
            <p class="des">Yêu cầu công việc</p>
          </div>

          <div class="nav">
            <ion-icon class="icon" name="sync-outline"></ion-icon>
            <p class="des">Yêu cầu đổi ca</p>
          </div>

          <div class="nav">
            <ion-icon class="icon" name="people-outline"></ion-icon>
            <p class="des">Người tuyển dụng</p>
          </div>

          <div class="nav">
            <ion-icon class="icon" name="document-text-outline"></ion-icon>
            <p class="des">Báo cáo</p>
          </div>

          <div class="nav choose">
            <ion-icon class="icon" name="location-outline"></ion-icon>
            <p class="des">Địa điểm</p>
          </div>
        </div>
      </div>

      <div id="main-content">
        <div class="header">
          <div class="header__left">
            <ion-icon class="header__icon" name="location-outline"></ion-icon>
            <p class="header__left-des">Thêm địa điểm</p>
          </div>
          <div class="header__right">
            <ion-icon class="header__icon" name="chatbubble-ellipses-outline"></ion-icon>
            <img src="./assets/img/user.png" alt="" />
          </div>
        </div>

        <div class="content">
          <div class="content__work-location">
            <p>Địa điểm làm việc</p>
            <div class="form">
              <label for="">Tên</label>
              <input type="text" placeholder="Tên" />
            </div>
            <div class="form">
              <label for="">Quốc gia</label>
              <div class="dropdown">
                <span class="dropdown__selected active">Việt Nam</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
            </div>
            <div class="form">
              <label for="">Thành phố</label>
              <div class="dropdown">
                <span class="dropdown__selected">Chọn</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
            </div>
            <div class="form">
              <label for="">Quận/huyện</label>
              <div class="dropdown">
                <span class="dropdown__selected">Chọn</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
            </div>
            <div class="form">
              <label for="">Phường/xã</label>
              <div class="dropdown">
                <span class="dropdown__selected">Chọn</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
            </div>
            <div class="form">
              <label for="">Địa chỉ</label>
              <input type="text" placeholder="Địa chỉ" />
            </div>
            <div class="form">
              <label for="">Mã bưu chính</label>
              <input type="text" placeholder="Mã bưu chính" />
            </div>
            <div class="form">
              <label for="">Hướng dẫn đường đi</label>
              <input type="text" placeholder="Hướng dẫn đường đi" />
            </div>
            <div class="form-radio">
              <label for="">Chia sẻ</label>
              <div class="checked-radio">
                <div class="center-radio">
                  <div class="radio">
                    <input type="radio" name="chiase" checked />
                    <label for="">Có</label>
                  </div>

                  <div class="radio">
                    <input type="radio" name="chiase" />
                    <label for="">Không</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="map">
            <p class="map__content">Bản đồ</p>
            <div class="map__border">
              <iframe
                class="map__side"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15669.847513720048!2d106.71896590852047!3d10.928440748640865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1650264083055!5m2!1svi!2s"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="footer__button">
            <button class="button">Huỷ</button>
            <button class="button yellow">Tạo địa điểm</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
